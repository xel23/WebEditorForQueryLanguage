<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Editor for Hub query grammar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center bg-dark">
<ul class="nav justify-content-center mt-3">
    <li class="nav-item">
        <a class="nav-link active" href="#"><h1>Simple UI for demonstration of Parser for query grammar</h1></a>
    </li>
</ul>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text border-right-0 border-primary text-white bg-primary" id="basic-addon1">Query:</span>
                </div>
                <input id='query' type="text" class="form-control border-left-0 border-primary" placeholder="put your query here" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-left">
            <label class="text-white" for="exampleFormControlTextarea1">Result tree:</label>
            <textarea id="result" class="form-control" id="exampleFormControlTextarea1" rows="30"></textarea>
        </div>
    </div>
</div>


<script type="module" src="main.js"></script>
</body>
</html>
